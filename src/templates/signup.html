{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6 space-y-6">
        <h2 class="text-center text-2xl font-bold text-gray-900">Sign up</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                {{ form.as_p }}
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign up
                </button>
            </div>
        </form>
        <div class="flex items-center justify-center">
            <div class="text-sm">
                <p class="text-gray-600">Or</p>
            </div>
        </div>
        <div>
            <a href="{% provider_login_url 'google' %}" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Sign up with Google
            </a>
        </div>
    </div>
</div>
{% endblock %}
