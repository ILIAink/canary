{% extends "base.html" %}
{% block breadcrumb %}
<nav class="flex py-3 px-5 text-gray-700 bg-gray-600 shadow-lg" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
        <li class="inline-flex items-center">
            <a href="{% url 'canary:home' %}"
                class="inline-flex items-center text-sm font-medium text-white hover:text-gray-200">
                <svg aria-hidden="true" class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                    </path>
                </svg>
                Home
            </a>
        </li>
        <li>
            <div class="flex items-center">
                <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd"></path>
                </svg>
                <a href="{% url 'canary:dashboard' %}"
                    class="ml-1 text-sm font-medium text-indigo-400 hover:text-gray-200 md:ml-2">User Dashboard</a>
            </div>
        </li>
    </ol>
</nav>
{% endblock breadcrumb %}
{% block content %}
<div class="container mx-auto py-10">
    <div class="flex justify-center">
        <div class="w-full max-w-2xl">
            <div class="bg-gray-900 shadow-lg rounded-lg overflow-hidden">
                <div class="px-8 py-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white">
                    <h2 class="text-3xl font-semibold text-center">Create a Community</h2>
                    <form method="post" action="{% url 'communities:save_community' %}"
                        class="bg-lc-200 border border-2 bg-opacity-5 drop-shadow-lg px-8 pt-6 pb-8 mt-4">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="name" class="block text-white font-bold mb-2">Community Name:</label>
                            <input type="text"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="name" name="name" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="block text-white font-bold mb-2">Community
                                Description:</label>
                            <input type="text"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-white bg-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="description" name="description" required>
                        </div>
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit"
                            class="bg-indigo-400 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
                            Submit Community
                        </button>
                        <a href="{% url 'canary:dashboard' %}"
                            class="bg-indigo-400 ml-7 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded duration-150 ease-in-out inline-block">
                            Go Back
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
