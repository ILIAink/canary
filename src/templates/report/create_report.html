{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <form method="post" action="{% url 'communities:save_report' community_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="resolution_method" class="form-label">Resolution Method:</label>
                <select class="form-select" id="resolution_method" name="resolution_method" required>
                    <option value="CAN" selected>Canary</option>
                    <option value="EXT">Externally</option>
                    <option value="NOC">No Contact</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="media" class="form-label">Media Files (optional):</label>
                <input type="file" class="form-control" id="media" name="media" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
    </div>
{% endblock %}
